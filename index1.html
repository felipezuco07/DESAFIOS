<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Problema1 Array</title>
	<link rel="stylesheet" href="assets/css/style.css" />

  
</head>
<body>
<div style="width: 1000px; margin: auto">
	<h4> Problema: Ler a nota de 5 alunos, calcular a média e mostrar essa média, mostrar também quantos alunos
ficaram com a sua nota acima da média. (usando Array)</h4>
    <br  />
    <br />

    <h2>Neste programa iremos calcular a média das notas de 5 alunos e mostrar quais ficaram acima da média<h2> 
    <br />

    <button style="padding: 10px 20px;background: #dedede;border:0;cursor: pointer"
      id="inicia"
     >
      Iniciar
    </button>
</div>



  <script>
    document.querySelector("#inicia").addEventListener("click", function(){
         alert("A média é 7!!");
         var NOTA = []
		
		 NOTA[0] = Number(prompt("Digite a nota do primeiro aluno: ")) 
		 NOTA[1] = Number(prompt("Digite a nota do segundo aluno: ")) 
		 NOTA[2] = Number(prompt("Digite a nota do terceiro aluno: ")) 
		 NOTA[3] = Number(prompt("Digite a nota do quarto aluno: ")) 
		 NOTA[4] = Number(prompt("Digite a nota do quinto aluno: ")) 
		
		
		
		
		
      
        var som = (NOTA[0] + NOTA[1] + NOTA[2] + NOTA[3] + NOTA[4])
        	var divs = som / 5
           

         if(divs >=7){
          
        alert("média final " + divs + " está acima de 7");
         }
         else{
        	alert("média final está abaixo da média")
         }



    

    });

  	
  
  </script>
</body>
</html>
